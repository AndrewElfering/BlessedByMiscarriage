<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed By Miscarriage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background:rgb(44, 44, 252);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
  
        footer {
            text-align: center;
            padding: 10px;
            background:rgb(44, 44, 252);
            color: #fff;
        }

        .tabs {
            display: flex;
            cursor: pointer;
        }
        .tab {
            padding: 5px 15px;
            background-color: #ccc;
            color: black;
            /*font-weight: bold;*/
            border: 2px solid #ccc;
            border-radius: 5px 5px 0 0;
            margin-right: 4px;
        }

        .tab:hover {
            background-color: white;
        }

        .tab-content {
            display: none;
            padding: 15px;
            /*border: 1px solid #ccc;*/
            border-radius: 0 5px 5px 5px;
            border-top: none;
            background-color: white;
        }
        .tab.active {
            background-color: white;
            border-bottom: none;
            color: black;
        }
        .tab-content.active {
            display: block;
        }

    </style>
</head>
<body>
    <header>
        <h1>Blessed By Miscarriage
        </h1>
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'Articles')">Tab1</div>
            <div class="tab" onclick="openTab(event, 'Mission')">Tab2</div>
        </div>
    </header>

    <div class="container">
        <div id="Mission" class="tab-content">
            <p>
                Information for Tab2
            </p>
        </div>
    
        <div id="Articles" class="tab-content active">
            <p>Information for Tab 1
            </p>
        </div>
    </div>
    
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>

    <footer>
        <p>&copy; 2025 Blessed By Miscarriage. All rights reserved.</p>
    </footer>
</body>
</html>
