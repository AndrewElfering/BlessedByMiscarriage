<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed By Miscarriage</title>
    <style>

        @font-face {
        font-family: 'MyWordFont';
        src: url('fonts/vladimir-script.ttf');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(21, 177, 255);
        }
        header {
            background:rgb(166, 166, 166);
            padding: 25px 0px;
            text-align: center;
        }

        header img {
            width: 450px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        h2 {
            font-family: 'MyWordFont';
            text-align: center;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background:rgb(166, 166, 166);
            color: #fff;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            font-family: 'MyWordFont';
            font-size: 24px;
            padding: 5px 15px;
            background-color: rgb(166, 166, 166);
            color: black;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 10px 10px;
            border: 3px solid rgb(166, 166, 166);
        }

        .dropbtn::after {
            content: "";
            display: inline-block;
            margin-left: 10px;
            width: 0; 
            height: 0; 
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid black; /* White filled triangle */
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;

        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
           border-color: black;
        }

        .tab-content {
            display: none;
            padding: 15px;
            border-radius: 0 5px 5px 5px;
            border-top: none;
            background-color: white;
        }
        .tab-content.active {
            display: block;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="fonts/Logo.jpg">
    </header>

    <div class="container">

        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#" onclick="openTab(event, 'Articles')">Tab1</a>
                <a href="#" onclick="openTab(event, 'Mission')">Tab2</a>
            </div>
        </div>

        <div id="Mission" class="tab-content">
            <h2>Tab2</h2>
            <p>Information for Tab2</p>
        </div>
    
        <div id="Articles" class="tab-content active">
            <h2>Tab1</h2>
            <p>Information for Tab1</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
        }
    </script>

    <footer>
        <p>&copy; 2025 Blessed by Miscarriage. All rights reserved.</p>
    </footer>
</body>
</html>
