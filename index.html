<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed By Miscarriage</title>
    <style>
        @font-face {
            font-family: 'MyWordFont';
            src: url('fonts/vladimir-script.ttf');
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(166, 166, 166);
            color: black;
            font-size: 1rem;
        }
        header {
            background: rgb(166, 166, 166);
            padding: 1rem 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        header .dropbtn {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }
        header img {
            width: 100%;
            max-width: 28.125rem; /* 450px */
            height: auto;
            margin-top: 0.3125rem; /* 5px */
        }
        h2 {
            font-family: 'MyWordFont';
            text-align: center;
            color: rgb(166, 166, 166);
            font-size: 2.5rem; /* 40px */
        }
        nav {
            margin: 1.25rem 0; /* 20px */
            text-align: center;
        }
        nav a {
            margin: 0 0.9375rem; /* 15px */
            color: #333;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: rgb(166, 166, 166);
            color: #fff;
        }
        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
        }
        .dropbtn {
            font-family: 'MyWordFont';
            padding: 0 0.3125rem; /* 5px */
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 0.3125rem; /* 5px */
            text-align: center;
            color: rgb(166, 166, 166);
            font-size: 2.1875rem; /* 35px */
            font-weight: bold;
            margin-top: 4.25rem; /* 68px */
            margin-left: 6.5625rem; /* 105px */
            box-sizing: border-box;
        }
        .dropbtn img {
            width: 1.5625rem; /* 25px */
            height: auto;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 10rem; /* 160px */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2); /* 8px 16px */
            z-index: 1;
            top: calc(100% - 6.5625rem); /* 105px */
            left: -1.25rem; /* 20px */
            white-space: nowrap;
        }
        .dropdown-content a {
            color: black;
            padding: 0.75rem 1rem; /* 12px 16px */
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .tab-content {
            display: none;
            padding: 1.5625rem; /* 25px */
            border-radius: 0.625rem; /* 10px */
            border-top: none;
            background-color: white;
            border: 0.4375rem solid pink; /* 7px */
        }
        .tab-content.active {
            display: block;
        }
        .container {
            max-width: 62.5rem; /* 1000px */
            margin: 1.25rem auto; /* 20px */
            padding: 1.25rem; /* 20px */
            background: pink;
            box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.1); /* 10px */
            border-radius: 0.625rem; /* 10px */
        }
        .bible-verse-image-wrapper {
            display: flex;
            justify-content: center;
        }
        .bible-verse-image {
            width: 100%;
            max-width: 53.125rem; /* 850px */
            height: auto;
            margin-top: 0.3125rem; /* 5px */
        }
        .border-black {
            border: 0.3125rem solid pink; /* 5px */
        }
        @media (max-width: 600px) {
            body {
                font-size: 0.75rem; /* 12px */
            }
            header .dropbtn {
                font-size: 1.25rem; /* 20px */
                margin-top: 0.625rem; /* 10px */
                margin-left: 0.625rem; /* 10px */
                left: 0.625rem; /* 10px */
                transform: translateY(0);
            }
            header img, .bible-verse-image {
                max-width: 18.75rem; /* 300px */
            }
            h2 {
                font-size: 1.25rem; /* 20px */
            }
            .tab-content {
                padding: 1.25rem; /* 20px */
                border-width: 0.3125rem; /* 5px */
            }
            .container {
                padding: 0.625rem; /* 10px */
            }
            nav a {
                margin: 0 0.625rem; /* 10px */
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="dropbtn" onclick="toggleDropdown()">Menu <img src="fonts/Picture1.png"></button>
        <img src="fonts/Logo.jpg" alt="Logo">
    </header>
    <div class="container">
        <div class="dropdown">
            <div class="bible-verse-image-wrapper">
                <img src="fonts/BibleVerse.png" alt="BibleVerse" class="bible-verse-image">
            </div>
            <div class="dropdown-content" id="dropdown-content">
                <a href="#" onclick="openTab(event, 'Articles')">Our Experience</a>
                <a href="#" onclick="openTab(event, 'ShrineofUnborn')">Shrine of the Unborn</a>
            </div>
        </div>
        <div id="ShrineofUnborn" class="tab-content">
            <h2>Shrine of the Unborn</h2>
            <p>Links and Resources Coming Soon...</p>
        </div>
        <div id="Articles" class="tab-content active">
            <h2>A very brief background about myself and my family</h2>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            var dropbtn = document.querySelector(".dropbtn");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                dropbtn.classList.remove("border-black");
            } else {
                dropdownContent.style.display = "block";
                dropbtn.classList.add("border-black");
            }
        }

        function openTab(evt, tabName) {
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            document.getElementById("dropdown-content").style.display = "none";
            document.querySelector(".dropbtn").classList.remove("border-black");
        }
    </script>
    <footer>
        <p>&copy; 2025 Blessed By Miscarriage. All rights reserved.</p>
    </footer>
</body>
</html>
